<!DOCTYPE html>
<html lang="ru"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>BestElectronics</title>
    <script src="https://use.fontawesome.com/95b86417ef.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400&display=swap"
          rel="stylesheet">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/norm.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

</head>

<body>

<div th:insert="~{fragments/header :: header}"></div>
<div th:insert="~{fragments/navbars :: navbar}"></div>

<main class="product-page">

    <section class="product-page__photos">
<!--        <img class="product-img" th:src="@{'/images/img_big/card'+ ${product.id} + '.jpg'}">-->
        <img th:src="@{'/images/img_big/card'+ ${product.id} + '.jpg'}"
             onerror="this.onerror=null;this.src='/images/img_big/dummy.jpg';">
    </section>

    <section class="product-page__info container">
        <h2 class="product-page__h2 font18BoldSpecial" th:text="${product.name}">ТОВАР</h2>
        <h1 class="product-page__h1 font18Bold" th:text="${product.model}">МОДЕЛЬ</h1>
        <p class="product-page__text font14Dark"></p>
        <div class="product-page__details"><span class="font16Bold productDescription_details_mrg"
                                                 th:text="${product.description}">ОПИСАНИЕ</span>
        </div>
        <span class="product-page__price font24Special" th:text="${product.price}"></span>


        <button class="product-page__add-btn" th:data-id="${product.id}">
            <svg class="product-page__cart-svg" th:data-id="${product.id}" fill="#729fcf" width="26" height="22"
                 viewBox="0 0 32 29">
                <path d="M31.899,7.565 L26.493,19.977 C26.296,20.410 25.882,20.686 25.409,20.686 L10.554,20.686 C10.021,20.686 9.548,20.331 9.410,19.819 L4.577,2.364 L1.184,2.364 C0.533,2.364 -0.000,1.832 -0.000,1.182 C-0.000,0.532 0.533,-0.001 1.184,-0.001 L5.464,-0.001 C5.997,-0.001 6.471,0.354 6.609,0.866 L11.442,18.322 L24.620,18.322 L28.999,8.274 L14.401,8.274 C13.750,8.274 13.217,7.742 13.217,7.092 C13.217,6.442 13.750,5.910 14.401,5.910 L30.814,5.910 C31.208,5.910 31.583,6.107 31.800,6.442 C32.017,6.777 32.057,7.190 31.899,7.565 ZM9.429,23.641 C10.909,23.641 12.112,24.843 12.112,26.320 C12.112,27.798 10.909,28.999 9.429,28.999 C7.950,28.999 6.747,27.798 6.747,26.320 C6.747,24.843 7.950,23.641 9.429,23.641 ZM26.020,23.641 C27.500,23.542 28.782,24.665 28.881,26.123 C28.920,26.852 28.703,27.542 28.230,28.073 C27.756,28.625 27.105,28.940 26.395,28.999 C26.336,28.999 26.257,28.999 26.198,28.999 C24.797,28.999 23.633,27.896 23.535,26.498 C23.436,25.040 24.541,23.739 26.020,23.641 Z"/>
            </svg>
            <span class="product-page__btn-text" th:data-id="${product.id}">ДОБАВИТЬ В КОРЗИНУ</span>
        </button>

    </section>

</main>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="/js/functions.js"></script>
<script src="/js/card.js"></script>

</body>
</html>
